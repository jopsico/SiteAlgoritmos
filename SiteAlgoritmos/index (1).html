<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmos em Java ou JavaScript</title>
    <link rel="stylesheet" href="styles (1).css">
</head>
<body>
    <div class="container">
        <h1>Escolha uma linguagem</h1>
        <button id="javaBtn">Java</button>
        <button id="javascriptBtn">JavaScript</button>

        <div id="algorithms" class="hidden">
            <h2>Selecione um algoritmo</h2>
            <button class="algorithmBtn" data-algorithm="primo">Número Primo</button>
            <button class="algorithmBtn" data-algorithm="somatorio">Somatório</button>
            <button class="algorithmBtn" data-algorithm="fibonacci">Fibonacci</button>
            <button class="algorithmBtn" data-algorithm="mdc">Máximo Divisor Comum</button>
            <button class="algorithmBtn" data-algorithm="ordenacao">Ordenação</button>
            <button class="algorithmBtn" data-algorithm="contagem">Contagem</button>
        </div>

        <div id="output" class="hidden"></div>
    </div>
    <script src="script (1).js"> src="scriptJava.js"</script>
    
</body>
</html>
